<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Login</h2>

    <form (submit)="validateLogin($event)">
      <div class="mb-4">
        <label for="login-email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label for="login-password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>

      <div class="flex justify-between items-center mb-4">
        <a routerLink="/forgot-password" class="text-blue-500 hover:underline text-sm">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
