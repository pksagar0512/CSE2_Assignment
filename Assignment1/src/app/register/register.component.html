<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Register</h2>

    <form (submit)="validateRegister($event)">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
      </div>

      <div class="mb-4">
        <label for="register-email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label for="register-password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
