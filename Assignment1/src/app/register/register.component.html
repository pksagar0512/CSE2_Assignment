<div class="register-container">
  <h2>Create Your Account</h2>
  <p>Join us today! Fill in the details below to get started.</p>
  
  <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a strong password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

      <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit">Register</button>
  </form>

  <p class="login-text">Already have an account? <a href="/login">Login here</a></p>
</div>
